<!DOCTYPE html>
<html>
<head>
	<title>Wedding Invitation (Front Card) - Amy and Brendon Bown</title>

	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
	<link rel="icon" type="image/png" href="/favicon/favicon.png">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/colors.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/image-card.css">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
	<section class="picture-block">
		<div class="picture-block__image half-screen portrait">
			<img class="portrait" src="/images/couple-photos/dip.jpg" alt="Cameron dipping Stephanie">
		</div>
		<div class="picture-block__image half-screen portrait">
			<img class="portrait" src="/images/couple-photos/back-hug.jpg" alt="Cameron hugging Stephanie from behind">
		</div>
		<div class="picture-block__banner">
			<img class="embellishment" src="/images/name-embellishment.svg" alt="A decorative embellishment">
			<h1>Stephanie and Cameron</h1>
			<img class="embellishment reversed" src="/images/name-embellishment.svg" alt="A decorative embellishment">
		</div>
		<div class="picture-block__image full-screen">
			<img class="landscape" src="/images/couple-photos/kiss.jpg" alt="Cameron and Stephanie kissing">
		</div>
	</section>
</body>
</html>
